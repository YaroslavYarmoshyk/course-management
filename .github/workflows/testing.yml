name: Test Project
on:
  workflow_dispatch:
  push:
    branches: [develop, release]
jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: openjdk:17-jdk-slim
    env:
      REPOSITORY: ${{ github.repository }}
      TRIGGERING_ACTOR: ${{ github.triggering_actor }}
      SOURCE_BRANCH: ${{ github.ref_name }}
      COMMIT: ${{ github.workflow_sha }}
      EVENT: ${{ github.event_name}}
    steps:
      - run: echo "The job was triggered by $TRIGGERING_ACTOR via $EVENT event to $SOURCE_BRANCH branch with commit $COMMIT"

      - name: Install Maven
        run: |
          apt-get update -qy
          apt-get install -y maven
          mvn -version

      - name: Get code
        uses: actions/checkout@v4

      - name: Cache dependencies
        id: cache
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Package dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: mvn dependency:go-offline -B

      - run: echo "üí° The $REPOSITORY repository has been cloned to the runner."
      - run: echo "üñ•Ô∏è The workflow is now ready to test your code on the runner."

      - name: Run tests
        run: mvn test -B
