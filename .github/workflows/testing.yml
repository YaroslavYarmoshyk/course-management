name: Test Project
on:
  workflow_dispatch:
  push:
    branches: develop
jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: openjdk:17-jdk-slim
    env:
      REPOSITORY: ${{ github.repository }}
      TRIGGERING_ACTOR: ${{ github.triggering_actor }}
      SOURCE_BRANCH: ${{ github.ref_name }}
      COMMIT: ${{ github.workflow_sha }}
      COMMIT_URL: ${{ github.event.commits.url }}
      EVENT: ${{ github.event_name}}
    steps:
      - run: |
          echo "The job was triggered by $TRIGGERING_ACTOR via $EVENT event from $SOURCE_BRANCH with commit $COMMIT"
          echo "You can find the commit by link: $COMMIT_URL"

      - name: Install Maven
        run: |
          apt-get update -qy
          apt-get install -y maven
          mvn -version

      - name: Get code
        uses: actions/checkout@v4

      - run: echo "üí° The $REPOSITORY repository has been cloned to the runner."
      - run: echo "üñ•Ô∏è The workflow is now ready to test your code on the runner."

      - name: Run tests
        run: mvn --batch-mode verify
