spring:
  datasource:
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
    username: db-test-user
    password: db-test-password
  jpa:
    show-sql: true
    generate-ddl: true
    hibernate:
      ddl-auto: create
  sql:
    init:
      platform: postgres
      mode:
      continue-on-error: true
